<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Literary Loom</h1>
    </header>
    <button onclick="toggleLibraryCard()" class="addNewBook">ADD NEW BOOK</button>
    <div id="blur-background" onclick="toggleLibraryCard()"></div>
    <form id="bookInfoForm">

        <h2>Library Card</h2>
        
        <input type="text" id="title" name="title" placeholder="Title" required>
        
        <input type="text" id="author" name="author" placeholder="Author" required>

        <div class="pages">
            <input type="number" id="pagesRead" name="pagesRead" placeholder="Pages Read" min="0" max="2000" step="1" required> <span>/</span>
            <input type="number" id="totalPages" name="Total Pages" placeholder="Total Pages" min="10" max="2000" step="1" required>
        </div>

        <div class="check-read">
            <label for="haveRead">Have you read it?</label>
            <input type="checkbox" id="haveRead" name="haveRead" required>
        </div>
        <button type="button" onclick="addBookToLibrary()">Submit</button>
    </form>

    <div id="book-grid">

    </div>
</body>
</html>
